<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus Tracking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        header {
            background-color: #00796b;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        #map {
            height: 400px;
            width: 100%;
            background-color: #ddd;
            position: relative;
        }
        .bus-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 50%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        #bus-info {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bus-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .bus-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>School Bus Tracking System</header>

    <div id="map">
        <div id="bus1" class="bus-marker">Bus 1</div>
        <div id="bus2" class="bus-marker">Bus 2</div>
    </div>

    <div id="bus-info">
        <h2>Bus Information</h2>
        <div class="bus-item">
            <span>Bus 1</span>
            <span>Driver: John Doe</span>
			
            <span>ETA: 10:30 AM</span>
        </div>
        <div class="bus-item">
            <span>Bus 2</span>
            <span>Driver: Jane Smith</span>
            <span>ETA: 10:45 AM</span>
        </div>
    </div>

    <script>
        // Initialize bus positions
        let bus1Pos = { lat: -33.0135, lng: 27.9014 };
        let bus2Pos = { lat: -33.0135, lng: 27.9014 };

        function moveBus(bus, pos) {
            const busElement = document.getElementById(bus);
            busElement.style.top = (pos.lat + 33.0135) * 1000 + 'px';
            busElement.style.left = (pos.lng + 27.9014) * 1000 + 'px';
        }

        // Simulate movement by updating positions every second
        setInterval(() => {
            bus1Pos.lng += 0.0001;  // Move bus 1
            bus2Pos.lng += 0.0001;  // Move bus 2
            moveBus('bus1', bus1Pos);
            moveBus('bus2', bus2Pos);
        }, 1000);

        // Initial position setup
        moveBus('bus1', bus1Pos);
        moveBus('bus2', bus2Pos);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=maps&v=beta"></script>
    <script>
        // Initialize map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: -33.0135, lng: 27.9014 }  // Set your coordinates
            });

            // Bus markers
            var bus1Marker = new google.maps.Marker({
                position: { lat: -33.0135, lng: 27.9014 },  // Mock position
                map: map,
                title: 'Bus 1'
            });

            var bus2Marker = new google.maps.Marker({
                position: { lat: -33.0135, lng: 27.9014 },  // Mock position
                map: map,
                title: 'Bus 2'
            });
        }
        window.onload = initMap;
    </script>
</body>
</html>
